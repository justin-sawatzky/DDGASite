{% macro generate_table(headers, course_scores, course_name) %}
<table cellpadding="10" border="1" title="{{ course_name }}">
    <tr>
    {% for header in headers %}
        <th>{{ header }}</th>
    {% endfor %}
    </tr>
    {% for score in course_scores %}
        <tr>
        {% for header in headers %}
            <td>{{ score[header] }}</td>
        {% endfor %}
        </tr>
    {% endfor %}
</table>
{% endmacro %}
